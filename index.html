<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Designer</title> <!-- Title of the Webpage on the TAB -->
    <link rel="stylesheet" href="/style.css"> <!-- LINK HTML - CSS, relation is stylesheet and the file is style.css -->
</head>

<body>
    <!-- class is referring to class in CSS and is a reference to the different style classes you have designated -->
    <div class="container">
        <div class="profile-box">
            <!-- CENTER BOX with all of the main contents of the page -->
            <div class="inputdata">
                <!-- Inside center box... specifically the contents and the components -->

                <!-- Default Image for Face... contains a call to the JS Function that will change image when clicked on -->
                <label for="faceIMG">
                    <input type="file" name="faceIMG" id="faceIMG" style="display:none;" onchange="changeFACE(event)" />

                    <img id="faceImage" class="profile-picture" src="/face.jpg" style="cursor: pointer;" />
                </label>

                <!-- Default Image for Company Logo... contains a call to the JS Function that will change image when clicked on -->
                <label for="companyIMG">
                    <input type="file" name="companyIMG" id="companyIMG" style="display:none;"
                        onchange="changeCOMP(event)" />

                    <img id="company-logo" class="company-logo" src="/companylogo.jpg" style="cursor: pointer;" />
                </label>

                <!-- INPUT BOXES -->
                <br><br><br>
                <input id="companyname" class="textbox" type="text" placeholder="Company Name"><br><br>
                <input id="employeename" class="textbox" type="text" placeholder="Employee Name"><br><br>
                <input id="employeedesignation" class="textbox" type="text" placeholder="Employee Designation"><br><br>
                <input id="employeenumber" class="textbox" type="text" placeholder="Employee Number">
                <br><br><br>

                <!-- Styled SUBMIT Button. When pressed, it will throw the information to the EMPLOYEE_DATABASE as well as push a PDF of the ID CARD. -->
                <button id="submitButton" class="button-36" role="button">Create PDF!</button>
            </div>
        </div>
    </div>

    <!-- jsPDF -- the official js to PDF import... Documentation @ https://artskydj.github.io/jsPDF/docs/index.html -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.min.js"></script>


    <!-- Script that contains the functions that changes the FACE IMAGE, and the COMPANY LOGO IMAGE -->
    <script>
        var changeFACE = function (event) {
            var image = document.getElementById('faceImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        var changeCOMP = function (event) {
            var image = document.getElementById('company-logo');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>

        // importing the DATABASE files that we need to read/write from your DB.

        const db = getDatabase();

        // Pulling the user entered information, images, and other components to use.
        var companyname = document.getElementById("companyname");
        var employeename = document.getElementById("employeename");
        var employeedesignation = document.getElementById("employeedesignation");
        var employeenumber = document.getElementById("employeenumber");

        var face_pic = document.getElementById("faceImage");
        var company_logo = document.getElementById("company-logo");

        var submitButton = document.getElementById("submitButton");

        // The function that, when called, will push all of the information to the database.
        function writeUserData() {

            // If any one of the input boxes is empty, throw an ALERT to the user. Else, push to the database.
            if (companyname.value.length == 0 || employeename.value.length == 0 || employeedesignation.value.length == 0 || employeenumber.value.length == 0) {
                alert("EMPTY VALUES! Please check ALL inputs and retry.");
            } else {
                set(ref(db, companyname.value + '/' + employeename.value), {
                    employee_name: employeename.value,
                    employee_designation: employeedesignation.value,
                    employee_number: employeenumber.value
                })
                    .then(() => {
                        alert("EMPLOYEE INFORMATION STORED!\n(Contact HR for assistance or to alter information)"); // SUCCESSFULLY STORED MESSAGE
                    })
                    .catch((error) => {
                        alert("UNSUCCESSFUL, ERROR: " + error); // FAILED STORAGE MESSAGE
                    })
            }
        };

            // If any one of the input boxes is empty, throw an ALERT to the user. Else, make the PDF.
            if (companyname.value.length == 0 || employeename.value.length == 0 || employeedesignation.value.length == 0 || employeenumber.value.length == 0) { }
            else {
                doc.save(employeename.value + '_' + "ID_Card.pdf");
            }
        };

        // When submit button is clicked, perform these methods. CREATE PDF & STORE IN DB.
        submitButton.addEventListener('click', PDF_openID);
        submitButton.addEventListener('click', writeUserData);
    </script>

</body>
