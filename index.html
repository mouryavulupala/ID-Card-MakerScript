<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ID Card Designer</title>
        <link rel="stylesheet" href="style.css"> <!-- LINK HTML - CSS, relation is stylesheet and the file is style.css -->
        <script src="myscripts.js"></script>
    </head>
    
    <body>
        <!-- class is referring to class in CSS and is a reference to the different style classes you have designated -->
        <div class="container">
                <div class="profile-box">
                    <div class="inputdata">
                        <label for="faceIMG">
                            <input type="file" name="faceIMG" id="faceIMG" style="display:none;" onchange="changeFACE(event)"/>
                            
                            <img id="faceImage" class="profile-picture" src="images/face.jpg" style="cursor: pointer;"/>
                        </label>
                    
                        <label for="companyIMG">
                            <input type="file" name="companyIMG" id="companyIMG" style="display:none;" onchange="changeCOMP(event)"/>
                            
                            <img id="company-logo" class="company-logo" src="images/companylogo.jpg" style="cursor: pointer;"/>
                        </label>
                       <br><br><br>
                    
                        <input id="companyname" class="textbox" type="text" placeholder="Company Name">
                        <br><br>
                        <input id="employeename" class="textbox" type="text" placeholder="Employee Name">
                        <br><br>
                        <input id="employeedesignation"class="textbox" type="text" placeholder="Employee Designation">
                        <br><br>
                        <input id="employeenumber" class="textbox" type="text" placeholder="Employee Number"><br><br><br>

                        <button class="button-36" role="button" onclick="pullDetails    ()">Create PDF!</button>
                    </div>
                </div>
        </div>
        
    </body>

    
</html>
